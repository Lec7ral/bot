<!DOCTYPE html>
<html>
<head>
    <title>Files</title>
</head>
<body>
    <h1>Files in {{ current_path }}</h1>
    <ul>
        {% for file, link in files %}
            <li><a href="{{ link }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('list_files') }}">Back to root</a></p>
</body>
</html>
