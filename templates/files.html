<!DOCTYPE html>
<html>
<head>
  <title>Archivos</title>
</head>
<body>
  <h1>{{ path }}</h1>
  <ul>
  {% for file, link in files %}
    {% if file.endswith('/') %}
      <li><a href="{{ link }}">{{ file }}</a></li>
    {% else %}
      <li><a href="{{ url_for('download_file', path=link) }}">{{ file }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</body>
</html>
